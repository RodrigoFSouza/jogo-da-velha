<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Velha</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="titulo">
    <h1 class="titulo-do-jogo text-success">Jogo da Velha</h1>
  </div>
  <div class="card formulario" id="form">
    <div class="card-header">
      Informe o nome dos jogadores
    </div>
    <div class="card-body">
      <div class="mb-3">
        <label for="jogador1" class="form-label">Jogador 1</label>
        <input type="text" class="form-control" id="jogador1">
      </div>
      <div class="mb-3">
        <label for="jogador2" class="form-label" >Jogador 2</label>
        <input type="text" class="form-control" id="jogador2">
      </div>

      <button class="btn btn-success" style="width: 100%;" id="btn-jogar">Jogar</button>
    </div>
  </div>
  <div id="jogo">
    <div class="player"></div>

    <div class="alert alert-warning m-3 msg" role="alert">
      Agora Ã© a vez do <strong>Rodrigo</strong>
    </div>
  
    <div class="tabuleiro">

    </div>
    
    <button class="btn btn-danger" id="btn-reiniciar-partida"> Reiniciar Partida</button>
    <button class="btn btn-primary" id="btn-reiniciar-jogo"> Reiniciar Jogo</button>
    
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
